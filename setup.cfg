[tool:pytest]
addopts = -s
timeout = 300

[mypy]
warn_redundant_casts = True

[mypy-typer.*]
; https://github.com/tiangolo/typer/issues/112
implicit_reexport = True

[mypy-setuptools.*,numpy.*,boto3.*,pytest_cases.*,deeplake.core.tests.common.*,tensorflow.*]
ignore_missing_imports = True

[darglint]
# https://github.com/terrencepreilly/darglint#strictness-configuration
docstring_style=google
strictness=long
ignore=DAR402
